{%extends 'layout.html'%}
{%block content%}
    {% for bug in bug_tickets %}
    
    <article class="media content-section">
    
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{bug.owner}}</a>
                <small class="text-muted">{{ bug.completed}}</small>
            </div>
            <h2><a class="article-title">{{ bug.name}}</a></h2>
            <p class="article-content">{{ bug.description }}</p>
        </div>
    </article>
    {% endfor %}
{%endblock%}
